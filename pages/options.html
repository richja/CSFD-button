<!DOCTYPE html>
<html>
<head>
	<title>Nastavení rozšíření Titulky Plus</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Jan Richter">
	<link rel="stylesheet" href="../css/options.css">
</head>
<body>
<h1>Nastavení rozšíření Titulky Plus</h1>
<br>
<h2>Obecné</h2>
<br>
<label>
	<input type="checkbox" id="vyhledavani" name ="vyhledavani">
	Vyhledávat pouze přesnou shodu (žádný fulltext) - pro premium uživatele
</label>
<br><br>
<label>
	<input type="checkbox" id="domu" name ="domu">
	Vloží do menu "Domů" odkazující na hlavní stránku
</label>
<br><br>
<label>
	<input type="checkbox" id="premium" name ="premium">
	Zobrazit odkaz na premium server v menu
</label>
<br><br>
<label>
	<input type="checkbox" id="hlavicka" name ="hlavicka">
	Zobrazit klasickou modrou hlavičku webu (je-li například skrytá reklamou)
</label>
<br><br>
<label>
	<input type="checkbox" id="odkazy" name ="odkazy">
	Pokud se v textu nachází odkaz, udělat ho klikací
</label>
<br>
<h2>Extra</h2>
<br>
<label>
	<input type="checkbox" id="udalost" name ="udalost">
	Povolit tematické upravení webu (Vánoce, Velikonoce apod.)
</label>
<br>
<h2>Šablony</h2>
<br>
<label>
	Šablona pro nový zápis do rozpracovaných
	<br>
	<textarea name ="rozpracovane" id="rozpracovane"></textarea>
</label>

<br>

<label>
	Šablona pro nahrávání nových titulků
	<br>
	<textarea class ="notes" name ="poznamky" id="poznamky"></textarea>
</label>

<!-- <button id="nova">Přidat další šablonu pro nové titulky</button> -->

<div id="status"></div>

<button id="save">Uložit nastavení</button>
<button id="reset">Výchozí nastavení</button>

</body>
</html>
