<!DOCTYPE html>
<html>
<head>
	<title>Nastavení rozšíření Titulky Plus</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Jan Richter">
	<link rel="stylesheet" href="options.css">
</head>
<body>
<h1>Nastavení rozšíření Titulky Plus</h1>
<br>
<h2>Obecné</h2>
<br>
<label>
	<input type="checkbox" id="vyhledavani" name ="vyhledavani">
	Rovnou vyhledávat pouze přesnou shodu (žádný fulltext) - pro uživatele s premiovými účty
</label>
<br><br>
<label>
	<input type="checkbox" id="domu" name ="domu">
	Přepíše odkaz v menu "titulky.com" na "Domů""
</label>
<br><br>
<label>
	<input type="checkbox" id="premium" name ="premium">
	Zobrazit odkaz na premium server v menu
</label>
<br><br>
<label>
	<input type="checkbox" id="hlavicka" name ="hlavicka">
	Zobrazit klasickou modrou klikací hlavičku webu (je-li například skrytá kvůli reklamě)
</label>
<br>
<h2>Šablony</h2>
<br>
<label>
	Šablona pro nový zápis do rozpracovaných
	<br>
	<textarea name ="rozpracovane" id="rozpracovane"></textarea>
</label>

<br>

<label>
	Šablona pro nahrávání nových titulků
	<br>
	<textarea name ="poznamky" id="poznamky"></textarea>
</label>

<br>

<button id="save">Uložit nastavení</button>
<div id="status"></div>
<p>
	<i>Vytvořil Jan Richter (richja), případné návrhy, chybky apod. prosím na <a href="mailto:rich2@seznam.cz">rich2@seznam.cz</a></i>
</p>

<script src="options.js"></script>
</body>
</html>
